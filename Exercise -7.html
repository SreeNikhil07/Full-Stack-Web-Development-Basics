<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media with Rotation Controls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .media-container {
            text-align: center;
            margin-bottom: 20px;
        }
        video {
            width: 640px;
            height: 360px;
            transition: transform 0.5s ease;
        }
        .controls {
            margin-top: 10px;
        }
        .controls button {
            padding: 10px 15px;
            margin: 0 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>HTML Media Elements</h1>

    <section class="media-container">
        <h2>Audio Player</h2>
        <audio controls>
            <source src="C:\Users\HP\Desktop\HTML\iSongs.info  09 - Why This Kolaveri Di.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <p>This is an audio player with controls that allow you to play, pause, and adjust the volume of the audio file.</p>
    </section>

    <section class="media-container">
        <h2>Video Player</h2>
        <video id="videoPlayer" controls>
            <source src="C:\Users\HP\Desktop\HTML\Beautiful Love Full Video Song _Naa Peru Surya Naa illu India __ Allu Arjun Hits _ Aditya Music.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button onclick="rotateVideo(-90)">Rotate Left</button>
            <button onclick="rotateVideo(90)">Rotate Right</button>
        </div>
        <p>This is a video player with controls. Use the buttons below to rotate the video.</p>
    </section>

    <script>
        let rotation = 0;

        function rotateVideo(degrees) {
            rotation += degrees;
            const video = document.getElementById('videoPlayer');
            video.style.transform = `rotate(${rotation}deg)`;
        }
    </script>
</body>
</html>
